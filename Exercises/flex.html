<body style="padding-bottom:1000px">
    <div style="
    display:flex;
    flex-direction:row;
    ">
        <div style="background-color:lightpink">div1</div>
        <div style="background-color:lightblue;">div2<p>text</p>
        </div>
    </div>

    <div style="
    margin-top:30px;
        display:flex;
        flex-direction:row;
        ">
        <div style="background-color:lightpink; width : 100px">100px</div>
        <div style="background-color:lightblue;flex:1">flex 1<p>text</p>
        </div>
    </div>

    <div style="margin-top:30px;display:flex; flex-direction: row;">
        <div style="background-color:lightblue; flex:1;">flex:1</div>
        <div style="background-color:lightpink; width : 100px;">100px</div>
        <div style="background-color:lightblue; flex:2;">flex:2</div>
    </div>

<div
    style="height:70px;margin-top:30px;border-width:1px;border-style:solid;border-color:gray;display:flex;justify-content:center;">
    <div style="background-color:lightblue;width:100px">100px</div>

    <div style="background-color:lightblue;width:100px">100px</div>
</div>


<div
    style="height:70px;margin-top:30px;border-width:1px;border-style:solid;border-color:gray;display:flex;justify-content:space-between;">
    <div style="background-color:lightblue;width:100px">100px</div>
    <div style="background-color:lightpink; width:100px">100px</div>

<div
    style="height:70px;margin-top:30px;border-width:1px;border-style:solid;border-color:gray;display:flex;justify-content:space-between;align-items:center;">
