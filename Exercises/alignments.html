<!DOCTYPE html>
<html>

<head>
    <title>Alignment Exercise</title>
    <style>
        .profilePic-div {
            width: 70px;
            height: 120px;
            display: inline-block;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;

        }

        .Profile-details {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="profilePic-div">
        <img class="profile-picture" src="thumbmails/cat.webp">
    </div>
    <div class="Profile-details">
        <p class="profile-name">Oliver</p>
        <p class="profile-desc">The cat</p>
        <p class="profile-status">Popular</p>
    </div>
</body>

</html>
